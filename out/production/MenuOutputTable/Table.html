<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table</title>
</head>
<body>
<table border="1px " align="center" ; style="text-align: center" ; height=200 width=200>
  <tr>
    <td colspan=6>A</td>
    <td rowspan=4>O</td>
  </tr>
  <tr>
    <td colspan=4>B</td>
    <td colspan=2>C</td>
  </tr>
  <tr>
    <td rowspan=2>D</td>
    <td rowspan=2>J</td>
    <td colspan=2>E</td>
    <td rowspan=2>H</td>
    <td rowspan=2>I</td>
  </tr>
  <tr>
    <td rowspan=1>F</td>
    <td rowspan=1>G</td>
  </tr>
</table>
</body>
</html>
